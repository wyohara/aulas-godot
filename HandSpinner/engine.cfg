[application]

name="HandSpinner"
main_scene="res://Scenes/Game.tscn"
icon="res://icon.png"

[display]

width=720
height=1280
test_width=360
test_height=640
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ffffffff
